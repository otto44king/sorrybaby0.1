<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขอโทษนะตัวเอง 🥺</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>ขอโทษนะ เค้าผิดไปแล้ว 💔</h1>
    <p>เค้าไม่ได้ตั้งใจเลยนะ เค้าสัญญาว่าจะไม่ทำอีกแล้ว 🥹</p>
    
    <div class="buttons">
      <button id="yesBtn">ให้อภัย 💖</button>
      <button id="noBtn">ไม่อภัย! 🙃</button>
    </div>

    <div id="message" class="hidden">
  💘 ขอบคุณที่ให้อภัยนะ เค้ารักตัวที่สุดเลย 💘<br/>
  (เลิกงอนนะ เดี๋ยวเลี้ยงชานม 2 แก้วเลย! 🧋🧋)
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
